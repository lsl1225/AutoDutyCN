name: CN Compile Test

on:
  push:
    branches:
      - cn-dev
  workflow_dispatch:

permissions:
  actions: write

jobs:
  Build:
    runs-on: ubuntu-latest
    env:
      DALAMUD_HOME: /tmp/dalamud
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 10.0.x

      - name: Download Dalamud Latest
        run: |
          wget https://goatcorp.github.io/dalamud-distrib/stg/latest.zip -O ${{ env.DALAMUD_HOME }}.zip
          unzip ${{ env.DALAMUD_HOME }}.zip -d ${{ env.DALAMUD_HOME }}

      - name: Restore Project
        run: dotnet restore

      - name: Build Project
        run: dotnet build --configuration Release AutoDuty/AutoDuty.csproj -p:AssemblyVersion=0.0.0.${{ github.run_number }}

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: AutoDuty-cn-dev-${{ github.sha }}
          path: AutoDuty/bin/Release/AutoDuty/latest.zip
          retention-days: 30

      - name: Print Release Body
        run: |
          echo "${{ github.event.release.body }} AssemblyVersion=${{ github.ref_name }}"
